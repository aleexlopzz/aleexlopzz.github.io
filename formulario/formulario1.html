<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario I</title>
    <meta name="description" content="Formulario I de la actividad 7.">
    <meta name="keywords" content="Formulario I, actividad 7">
    <meta name="author" content="Alejandro López">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Formulario I</h1>
    </header>
    <main>
        <form action="#" method="post">

            <fieldset class="bloque bloque-gris">
                <legend>Datos Personales</legend>

                <label>Nombre:
                    <input type="text" name="nombre">
                </label>

                <label>Apellidos:
                    <input type="text" name="apellidos">
                </label>

                <label>DNI:
                    <input type="text" name="dni">
                </label>

                <label>Localidad de Nacimiento:
                    <input type="text" name="localidad">
                </label>

                <label>Provincia:
                    <select name="provincia">
                        <option value="huelva">Huelva</option>
                        <option value="sevilla">Sevilla</option>
                        <option value="cadiz">Cádiz</option>
                        <option value="cordoba">Córdoba</option>
                        <option value="jaen">Jaén</option>
                        <option value="granada">Granada</option>
                        <option value="almeria">Almería</option>
                        <option value="malaga">Málaga</option>
                    </select>
                </label>

                <label>Fecha de Nacimiento:
                    
                    <input type="text" name="fecha" placeholder="dd/mm/aaaa">
                </label>

                <label>Dirección:
                    <input type="text" name="direccion">
                </label>

                <label>Código Postal:
                    <input type="text" name="cp">
                </label>
            </fieldset>

            <fieldset class="bloque bloque-naranja">
                <legend>Forma de Acceso</legend>

                <label>
                    <input type="radio" name="acceso" value="directo">
                    Directo
                </label>

                <label>
                    <input type="radio" name="acceso" value="bachillerato">
                    Bachillerato Log Modalidad
                    <input type="text" name="bachillerato_modalidad">
                </label>

                <label>
                    <input type="radio" name="acceso" value="experimental">
                    Experimental
                </label>

                <label>
                    <input type="radio" name="acceso" value="cou">
                    COU Opción
                    <input type="text" name="cou_opcion">
                </label>

                <label>
                    <input type="radio" name="acceso" value="fp2">
                    FP2
                </label>

                <label>
                    <input type="radio" name="acceso" value="otros">
                    Otros (especifique)
                    <input type="text" name="otros_especificar">
                </label>

                <label>
                    <input type="radio" name="acceso" value="prueba">
                    Prueba Libre
                </label>
            </fieldset>

            <fieldset class="bloque bloque-rojo">
                <legend>Documentos Adjuntados</legend>

                <label>
                    <input type="checkbox" name="doc_dni">
                    Fotocopia DNI
                </label>

                <label>
                    <input type="checkbox" name="doc_certificado">
                    Certificado Académico
                </label>

                <label>
                    <input type="checkbox" name="doc_otros">
                    Otros documentos (especifique)
                    <input type="text" name="otros_doc">
                </label>
            </fieldset>

            <div class="botones">
                <input type="submit" value="Enviar Solicitud">
                <input type="reset" value="Limpiar datos">
            </div>
        </form>
        <p></p>
        <a href = "index.html">Volver a la página principal</a>
    </main>
</body>
</html>
