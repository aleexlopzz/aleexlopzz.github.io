<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - La Cocina de la Abuela</title>
    <meta name="description" content="Formulario de contacto con el restaurante.">
    <meta name="keywords" content="contacto, restaurante">
    <meta name="author" content="Alejandro López">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <a href="index.html">Volver al inicio</a>
        <h1>Envíenos su mensaje</h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="nombre">Su nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto">

            <label for="mensaje">Su mensaje (0/500):</label>
            <textarea id="mensaje" name="mensaje" rows="5" maxlength="500"></textarea>

            <label for="correo">Su correo electrónico:</label>
            <input type="email" id="correo" name="correo">

            <label for="telefono">Su teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <div class="botones">
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </main>
</body>
</html>
