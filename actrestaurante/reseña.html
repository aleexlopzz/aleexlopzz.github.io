<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dejar una reseña - La Cocina de la Abuela</title>
    <meta name="description" content="Formulario para dejar una reseña de un plato.">
    <meta name="keywords" content="reseña, opinión, plato">
    <meta name="author" content="Alejandro López">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <a href="index.html">Volver al inicio</a>
        <h1>Dejar una reseña de un plato</h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="plato">Plato:</label>
            <input type="text" id="plato" name="plato">

            <label for="nombre">Su nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario" rows="4"></textarea>

            <label for="puntuacion">Puntuación (1 a 5):</label>
            <select id="puntuacion" name="puntuacion">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <div class="botones">
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </div>
        </form>
    </main>
</body>
</html>
